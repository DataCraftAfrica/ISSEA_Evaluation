<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grille d'évaluation</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <style>
        /* Navbar personnalisée */
        .navbar-orange {
            background-color: #159fdf !important;
        }
        .navbar-orange .nav-link {
            color: #fff !important;
        }

        

        /* Bloc formulaire */
        .container-form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            padding-top: 75px; /* pour éviter que la navbar couvre le contenu */
            background-color: #f4f7f9;
        }

        main {
            flex: 1;   /* prend tout l’espace disponible */
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            margin-top: auto; /* colle le footer en bas */
        }

    </style>
</head>

<body>



  <!-- NAVBAR FIXE -->
  <nav class="navbar navbar-orange fixed-top shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
              <img src="{{ url_for('static', filename='Picture1.png') }}" width="40" height="32" class="me-2">
              <span class="text-white fw-bold">ISSEA-CEMAC</span>
          </div>
          <a href="{{ url_for('logout') }}" class="nav-link text-white">Déconnexion</a>
      </div>
  </nav>
<main>
  <!-- CONTENU -->
  <div class="container mt-4">
      <div class="container-form">
          <h4 class="text-center mb-4 fw-bold">GRILLE D’ÉVALUATION DES ENSEIGNANTS</h4>

          <form action="/gestion_note" method="POST">

              <div class="mb-3">
                  <label class="form-label">Sélectionner la matière</label>
                  <select class="form-select" name="classe" required>
                      {% for cle, valeur in data.items() %}
                          <option value="{{ valeur }}">{{ cle }}</option>
                      {% endfor %}
                  </select>
              </div>

              <button class="btn btn-success w-100">✔ Sélectionner</button>

              {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                      <div class="mt-3">
                          {% for category, message in messages %}
                              <div class="alert alert-{{ category }} alert-dismissible fade show">
                                  {{ message }}
                                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                              </div>
                          {% endfor %}
                      </div>
                  {% endif %}
              {% endwith %}

          </form>
      </div>
  </div>

</main>

<!-- FOOTER -->
<footer class="text-muted">
    &copy; 2025 - BY DataCraft AFRICA | ISSEA-CEMAC
</footer>

<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
